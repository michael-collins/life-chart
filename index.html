<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in Weeks</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isoWeek.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/weekday.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isSameOrBefore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isSameOrAfter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/minMax.js"></script>
    <script>
        dayjs.extend(window.dayjs_plugin_isoWeek);
        dayjs.extend(window.dayjs_plugin_utc);
        dayjs.extend(window.dayjs_plugin_weekday);
        dayjs.extend(window.dayjs_plugin_isSameOrBefore);
        dayjs.extend(window.dayjs_plugin_isSameOrAfter);
        dayjs.extend(window.dayjs_plugin_minMax);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="date"], input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 20px;
            overflow-x: auto;
            flex-direction: column;
           justify-self: anchor-center;
        }
        @media (max-width: 800px) {
            .container {
                padding: 0 5px;
                max-width: 100vw;
            }
            .grid-container {
                margin-top: 10px;
                justify-self: auto;
            }
            .row {
                gap: 1px;
            }
            .box, .legend-box {
                width: 8px;
                height: 8px;
            }
            .year-label {
                width: 18px;
                font-size: 10px;
                padding-right: 4px;
            }
            .legend {
                flex-direction: column;
                gap: 8px;
                font-size: 13px;
            }
            .info {
                font-size: 13px;
                max-width: 95vw;
            }
            .chart-explanation {
                font-size: 12px;
            }
        }
        .row {
            display: flex;
            gap: 2px;
            align-items: center;
            margin-bottom: 2px;
            position: relative;
        }
        .grid-container .row:nth-child(5n) {
            margin-bottom: 8px;
        }
        .box {
            width: 12px;
            height: 12px;
            border: 1px solid #aaa;
            box-sizing: border-box;
            border-radius: 2px;
        }
        .filled {
            background-color: #c0c0c0;
            border: 1px solid #aaa;

        }
        .upcoming-birthday {
            background-color: #bcdeed;
            border: 1px solid #aaa;
        }
        .legend-box.upcoming-birthday {
            background-color: #bcdeed;
            border: 1px solid #aaa;
        }
        .year-label {
            width: 30px;
            text-align: right;
            padding-right: 8px;
            font-size: 12px;
            color: #aaa;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-box {
            width: 12px;
            height: 12px;
            border: 1px solid #aaa;
            border-radius:2px;
        }
        .legend-box.filled {
            background-color: #c0c0c0;
            border: 1px solid #aaa;

        }
        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            max-width: 50vw;
            margin: auto;
        }
        .chart-explanation {
            text-align: center;
            margin: 10px 0 20px;
            font-size: 14px;
            font-style: italic;
            color: #666;
        }
        .copy-link {
            text-align: center;
            margin-top: 15px;
        }
        .copy-link button {
            background-color: #2196F3;
        }
        .copy-link button:hover {
            background-color: #0b7dda;
        }
        .input-separator {
            display: inline-block;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Life in Weeks</h1>
        
        <div class="form-container">
            <label for="birthdate">Enter your birthdate:</label>
            <input type="date" id="birthdate">
            <span class="input-separator"></span>
            <label for="endYear">Years to display:</label>
            <input type="number" id="endYear" min="1" max="120" value="100" style="width: 60px">
            <button id="updateButton">Update Chart</button>
        </div>

        <div class="copy-link">
            <button id="copyLinkButton">Copy Link with Birthdate</button>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box"></div>
                <span>Future weeks</span>
            </div>
            <div class="legend-item">
                <div class="legend-box filled"></div>
                <span>Weeks lived</span>
            </div>
            <div class="legend-item">
                <div class="legend-box upcoming-birthday"></div>
                <span>Weeks until next birthday</span>
            </div>
        </div>
        <div class="chart-explanation">
            Each row represents one year of life, with boxes for every week in that year.
        </div>

        <div class="info" id="info"></div>
        
        <div class="grid-container" id="grid-container">
            <!-- Grid will be generated by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
