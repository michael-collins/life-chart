<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in Weeks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="date"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 20px;
            overflow-x: auto;
        }
        .row {
            display: flex;
            gap: 2px;
            align-items: center;
            margin-bottom: 2px;
            position: relative;
        }
        .box {
            width: 12px;
            height: 12px;
            border: 1px solid #aaa;
            box-sizing: border-box;
            border-radius: 2px;
        }
        .filled {
            background-color: #a6a6a6;
            border: 1px solid #a6a6a6;

        }
        .upcoming-birthday {
            background-color: #dadde8;
            border: 1px solid #aaa;
        }
        .legend-box.upcoming-birthday {
            background-color: #ff943d;
            border: 1px solid #ff943d;
        }
        .year-label {
            width: 30px;
            text-align: right;
            padding-right: 8px;
            font-size: 12px;
            color: #555;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .legend-box {
            width: 12px;
            height: 12px;
            border: 1px solid #aaa;
            border-radius:2px;
        }
        .legend-box.filled {
            background-color: #333;
            border: 1px solid #333;

        }
        .info {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            max-width: 50vw;
            margin: auto;
        }
        .chart-explanation {
            text-align: center;
            margin: 10px 0 20px;
            font-size: 14px;
            font-style: italic;
            color: #666;
        }
        .copy-link {
            text-align: center;
            margin-top: 15px;
        }
        .copy-link button {
            background-color: #2196F3;
        }
        .copy-link button:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Life in Weeks</h1>
        
        <div class="form-container">
            <label for="birthdate">Enter your birthdate:</label>
            <input type="date" id="birthdate">
            <button id="updateButton">Update Chart</button>
        </div>

        <div class="copy-link">
            <button id="copyLinkButton">Copy Link with Birthdate</button>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box"></div>
                <span>Future weeks</span>
            </div>
            <div class="legend-item">
                <div class="legend-box filled"></div>
                <span>Weeks lived</span>
            </div>
            <div class="legend-item">
                <div class="legend-box upcoming-birthday"></div>
                <span>Weeks until next birthday</span>
            </div>
        </div>
        <div class="chart-explanation">
            Each row represents one year of life. Each box is a week, starting from the Sunday of your birth week.
        </div>

        <div class="info" id="info"></div>
        
        <div class="grid-container" id="grid-container">
            <!-- Grid will be generated by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
